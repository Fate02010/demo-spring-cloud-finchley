server:
  # \u9879\u76EE\u7AEF\u53E3\u53F7
  port: 8887
  # Undertow \u670D\u52A1\u5668\u4F18\u5316
  undertow:
    # \u8BBE\u7F6E IO \u7EBF\u7A0B\u6570\uFF0C\u5B83\u4E3B\u8981\u6267\u884C\u975E\u963B\u585E\u7684\u4EFB\u52A1\uFF0C
    # \u5B83\u4EEC\u4F1A\u8D1F\u8D23\u591A\u4E2A\u8FDE\u63A5\uFF0C\u9ED8\u8BA4\u8BBE\u7F6E\u6BCF\u4E2A CPU \u6838\u5FC3\u6709\u4E00\u4E2A\u7EBF\u7A0B\u3002
    # \u4E0D\u8981\u8BBE\u7F6E\u8FC7\u5927\uFF0C\u5982\u679C\u8FC7\u5927\uFF0C\u542F\u52A8\u9879\u65E5\u4F1A\u62A5\u9519\uFF1A\u6253\u5F00\u6587\u4EF6\u6570\u8FC7\u591A
    io-threads: 12
    # \u9633\u585E\u4EFB\u52A1\u7EBF\u7A0B\u6570\uFF0C\u5F53\u6267\u884C\u7C7B\u4F3C Servlet \u8BF7\u6C42\u963B\u585E IO \u64CD\u4F5C\uFF0C
    # Undertow \u4F1A\u4ECE\u8FD9\u4E2A\u7EBF\u7A0B\u6C60\u4E2D\u53D6\u5F97\u7EBF\u7A0B\u3002\u5B83\u7684\u503C\u8BBE\u7F6E\u53D6\u51B3\u4E8E\u7CFB\u7EDF\u7EBF\u7A0B\u6267\u884C\u4EFB\u52A1\u7684\u963B\u585E\u7CFB\u6570\uFF0C
    # \u9ED8\u8BA4\u503C\uFF1AIO \u7EBF\u7A0B\u6570 * 8
    worker-threads: 96
    # \u662F\u5426\u5206\u914D\u76F4\u63A5\u5185\u5B58\uFF08NIO \u76F4\u63A5\u5206\u914D\u7684\u662F\u5806\u5916\u5185\u5B58\uFF09
    direct-buffers: true
    # \u6BCF\u5757 buffer \u7684\u7A7A\u95F4\u5927\u5C0F\uFF0C\u7A7A\u95F4\u8D8A\u5C0F\u5229\u7528\u8D8A\u5145\u5206\uFF0C
    # \u4E0D\u8981\u8BBE\u7F6E\u592A\u5927\uFF0C\u4EE5\u514D\u5F71\u54CD\u5176\u4ED6\u5E94\u7528\uFF0C\u5408\u9002\u5373\u53EF
    buffer-size: 1024

spring:
  application:
    # Spring Boot \u9879\u76EE\u5B9E\u4F8B\u540D\u79F0
    name: demo-config-server
  boot:
    admin:
      client:
        # \u57FA\u4E8E Spring Boot \u9879\u76EE\u7684\u76D1\u63A7\u5730\u5740
        url: 'http://localhost:1700'
  cloud:
    config:
      server:
        git:
          # \u5730\u5740
          uri: https://github.com/SlowSlicing/demo-spring-cloud-finchley.git
          # \u7528\u6237\u540D\uFF0C\u5982\u679C\u9700\u8981\u7684\u8BDD
          # username:
          # \u5BC6\u7801\uFF0C\u5982\u679C\u9700\u8981\u7684\u8BDD
          # password:
          # \u641C\u7D22\u76EE\u5F55\uFF0C\u9ED8\u8BA4\uFF1A/
          # \u53EF\u4EE5\u6839\u636E\u9700\u6C42\u6DFB\u52A0\u591A\u4E2A\u76EE\u5F55\uFF0C\u4F7F\u7528","\u5206\u9694\u5F00
          search-paths: demo-config-info
          # \u5206\u652F\uFF0C\u9ED8\u8BA4\uFF1Amaster
          default-label: master
  # RabbitMQ \u914D\u7F6E
  rabbitmq:
    # \u5730\u5740
    host: localhost
    # \u7AEF\u53E3
    port: 5672
    # \u7528\u6237\u540D
    username: admin
    # \u5BC6\u7801
    password: nS8KiyIu0Y7LGbvE

### \u65E5\u5FD7\u914D\u7F6E
logback:
  spring:
    level: INFO
  project:
    level: INFO

### \u7AEF\u70B9\u63A7\u5236
management:
  endpoints:
    web:
      exposure:
        # \u5F00\u542F\u6307\u5B9A\u7AEF\u70B9\u3001\u6240\u6709\u7AEF\u70B9
        include: '*'
  endpoint:
    health:
      # \u603B\u662F\u8868\u793A\u8BE6\u7EC6\u4FE1\u606F\u7684\u663E\u793A
      show-details: always
